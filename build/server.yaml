apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-server-deployment
spec:
  selector:
    matchLabels:
      app: ping-pong-server
  template:
    metadata:
      name: ping-pong-server
      labels:
        app: ping-pong-server
        name: ping-pong
    spec:
      runtimeClassName: runc
      containers:
      - name: ping-pong-server
        image: docker.io/sdeoras/ping-pong-server:20e72c1f-clean
        command:
          - /ping-pong-server
        args:
          - run
          - --host
          - 0.0.0.0
          - --port
          - "5001"
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: ping-pong-server-service
spec:
  type: ClusterIP
  selector:
    app: ping-pong-server
  ports:
  - port: 5001
    targetPort: 5001

