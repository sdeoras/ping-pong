apiVersion: v1
kind: Pod
metadata:
  name: ping-pong-client
  labels:
    name: ping-pong-client
spec:
  restartPolicy: OnFailure
  containers:
  - name: ping-pong-client
    image: {{.Image}}
    imagePullPolicy: IfNotPresent
    command:
      - /ping-pong-client
    args:
      - run
      - --host
      - ping-pong-server-service
      - --port
      - "5001"
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
